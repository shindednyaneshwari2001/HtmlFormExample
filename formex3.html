<html>
<head>
<title>Form</title>
</head>
<body>
<fieldset>
<legend>RegForm</legend>

<table>
<form action="#">

<tr>
<td><label>Name</label></td>
<td><input type="text" placeholder="Enter Name Here"></td>
</tr>

<tr>
<td><label>Password</label></td>
<td><input type="password" placeholder="Enter Password Here"></td>
</tr>

<tr>
<td><label>Email</label></td>
<td><input type="email" placeholder="Enter Email Here"></td>
</tr>

<tr>
<td><label>Date</label></td>
<td><input type="date"></td>
</tr>

<tr>
<td><label>PhoneNo.</label></td>
<td><input type="number"></td>
</tr>

<tr>
<td><label>SelectFile</label></td>
<td><input type="file" placeholder="choose file"></td>
</tr>

<tr><td><label>Gender</label></td> 
<td><input type="radio" name="gender"><label>Male</label>
<input type="radio" name="gender"><label>Female</label></td></tr>

<tr><td><label>Language</label></td>
<td><input type="checkbox" name="language"><label>Hindi</label>
<input type="checkbox" name="language"><label>English</label>

<tr><td><label>Course</label></td>
<td><select>
<option>cs</option>
<option>it</option>
<option>cs-it</option>
</select>
</td></tr>

<tr><td><label>Comment</label></td>
<td><textarea name="Tecno Niit" id="Tecno Niit"></textarea>
</td></tr>

<td><input type="button" value="RegisterNow"></td>
<td><input type="button" value="Refresh"></td>
</fieldset>
</body>
</html>
